<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Multi-User Chat</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="chat">
		<div class="chat-window">
			<div class="messages">
				<!-- messages will be displayed here -->
			</div>
			<div class="input">
				<input type="text" placeholder="Type your message here...">
				<button>Send</button>
			</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
